<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boban</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="tab-panels">
        <ul class="tabs">
            <li rel="panel1" class="activ">panel1</li>
            <li rel="panel2">panel2</li>
            <li rel="panel3">panel3</li>
            <li rel="panel4">panel4</li>
        </ul>

        <div id="panel1" class="panel active">
            content1<br/> content1
            <br/> content1
            <br/> content1
            <br/> content1
            <br/>
        </div>
        <div id="panel2" class="panel">
            content2<br/> content2
            <br/> content2
            <br/> content2 <br/> content2
            <br/>
        </div>
        <div id="panel3" class="panel">
            content3<br/> content3
            <br/> content3
            <br/> content3
            <br/> content3
            <br/>
        </div>
        <div id="panel4" class="panel">
            content4<br/> content4
            <br/> content4
            <br/> content4
            <br/> content4
            <br/>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
